<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body class="container-fluid">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!--NAV BAR-->
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
          <div class="mx-auto">
            <a class="navbar-brand" href="index.html">
              <img
                src="logo sere.png"
                width="30"
                height="30"
                class="d-inline-block rounded-pill"
              />
              SERE</a
            >
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ods.html">ODS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="noticias.html">Sobre nosotros</a>
              </li>
            </ul>
            <a class="btn btn-primary mb-lg-3" href="Login.html" role="button">
              Iniciar Sesión
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!--END NAV BAR-->
    <form>
      <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
              <h4 class="modal-title mx-auto">Registro</h4>
              
            </div>
            <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
                <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Nombre"
                      
                    />
                    <label for="floatingInput">Nombre</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Apellido"
                    />
                    <label for="floatingInput">Apellido</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Email"
                    />
                    <label for="floatingInput">Email</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control rounded-3"
                      id="floatingInput"
                      placeholder="Fono"
                    />
                    <label for="floatingInput">Fono</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select class="form-select mb-3">

                      <option selected>Nacionalidad</option>
                      <option value="3" >Chile</option>
                      <option value="4" >Argentina</option>
                      <option value="5" >México</option>
                    </select>
                    
                  </div>
            </div>
            <div class="modal-footer flex-column border-top-0">
              <button type="button" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Save changes</button>
              <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </form> 
  </body>
</html>
