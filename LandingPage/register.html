    <!--NAV BAR-->
    <!-- ======= Header ======= -->

    <br />
    <br />
    <div
      class="modal modal-signin position-static d-block bg-light"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">Registrate</h2>
          </div>
          <div class="modal-body p-5 pt-0">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-3"
                id="names"
                placeholder="Ingresa tu nombre"
              />
              <label for="names">Ingresa tu nombre</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-3"
                id="apellidos"
                placeholder="name@example.com"
              />
              <label for="apellidos">Ingresa tu apellido</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control rounded-3"
                id="emailAddress"
                placeholder="name@example.com"
              />
              <label for="emailAddress">Ingrese su correo electronico</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-3"
                id="phoneNumber"
                placeholder="Ingrese su numero de telefono"
              />
              <label for="phoneNumber">Ingrese su número de teléfono</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id=""
                aria-label="Floating label select example"
              >
                <option disabled>Seleccione su nacionalidad</option>
                <option value="1">Chile</option>
                <option value="2">Peru</option>
                <option value="3">Argentina</option>
              </select>
              <label>Nacionalidad</label>
            </div>
            <a>Seleccione su tipo de usuario: </a>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Persona
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Organizacion
              </label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control rounded-3"
                id="orgName"
                placeholder="Nombre Organización"
              />
              <label for="orgName">Nombre Organización</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control rounded-3"
                id="pass"
                placeholder="Password"
              />
              <label for="pass">Contraseña</label>
            </div>

            <button
              class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
              type="submit"
              id="button"
            >
              Registrarse
            </button>
            <small class="text-muted"
              >Al hacer click en "Registrarse", estás aceptando los
              <a href="#">términos y condiciones.</a></small
            >
            <hr class="my-4" />

            <div class="text-center">
              <p>
                ¿Ya tienes cuenta?
                <a href="Login.html" class="text-decoration-none">
                  Iniciar sesion.
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
