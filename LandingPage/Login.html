<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - SERE</title>
    <link rel="icon" href="assets/imgproyecto/SEREBYN.png" />
    <link href="assets/imgproyecto/SEREBYN.png" rel="apple-touch-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

  </head>
  <body class="container-fluid" style="background-color: #f8f9fa">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="assets/imgproyecto/logo sere.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- ======= Header ======= -->

    <div
      class="modal modal-signin position-static d-block bg-light mt-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Inicio de sesión</h2>
          </div>
          <div class="modal-body p-5 pt-0">
            <form id="formulario" name="formulario" method="post" >
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="correo"
                  placeholder="Ingrese su correo"
                />
                <label for="correo">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="pass"
                  placeholder="Ingrese su contraseña"
                />
                <label for="pass">Contraseña</label>
              </div>
              <button
                class="w-100 btn btn-lg rounded-3 btn-primary"
                type="button"
                onclick="login()"
              >
                Iniciar sesión
              </button>
            </form>
              <div class="text-center">
                <br>
                <p>
                  ¿No tienes cuenta?
                  <a href="register.html" class="text-decoration-none">
                    Regístrate aquí
                  </a>
                </p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="fixed-bottom">
      <div class="container">
        <div class="copyright">
          &copy; Copyright <strong>SERE</strong>. Todos los derechos reservados
        </div>
        <div class="credits">
          Diseñado por <a href="#">CodeSpitters</a>
        </div>
      </div>
  
    </footer>
    <script src="forms/login.js"></script>
  </body>
</html>
